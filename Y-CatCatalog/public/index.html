<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body onload="handleGetAllCats()">
    <header>
        <form onsubmit="handleAddCat(event)" class="forms">
            <input class="forms__field" type="text" name="catName" placeholder="Name">
            <input class="forms__field" type="number" name="age" placeholder="Age">
            <input class="forms__field" type="url" name="imgUrl" placeholder="Image URL">
            <button class="forms__btn" type="submit">Add Cat</button>
        </form>

        <form onsubmit="handlefilterCatsByAge(event)">
            <input class="forms__field" type="number" placeholder="Cat Age:" name="age" id="catAge">
            <button class="forms__btn" type="submit">Search</button>
        </form>

    </header>



    <div id="root" class="root"></div>
    <script src="./dist/index.js"></script>
</body>

</html>
